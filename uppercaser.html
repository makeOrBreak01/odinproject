<body>
  <script>
    function add7(number) {
      return number + 7;
    }

    function multiply(num1, num2) {
      return num1 * num2
    }

    function capitalize(string) {
      let newString = string.charAt(0).toUpperCase() + string.slice(1);
      return newString
    }

    console.log(capitalize("bLue"));
  </script>
</body>
